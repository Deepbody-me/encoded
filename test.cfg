[buildout]
extends = buildout.cfg
external_aws_s3_transfer_allow = true

[base-ini]
primary_indexer_queue_type = REDIS_LIST
primary_indexer_queue_server = true
primary_indexer_queue_worker = true
primary_indexer_queue_worker_processes = 1
primary_indexer_queue_worker_chunk_size = 1024
primary_indexer_queue_worker_batch_size = 5000
primary_indexer_queue_worker_get_size = 10000
worker_indexer_queue_worker = false
worker_queue_worker = false
